{include file="public/header" /}
<!-- start: Header -->

<div class="container-fluid-full">
    <div class="row-fluid">

        <!-- start: Main Menu -->
        {include file="public/menu" /}
        <!-- end: Main Menu -->

        <noscript>
            <div class="alert alert-block span10">
                <h4 class="alert-heading">Warning!</h4>
                <p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a> enabled to use this site.</p>
            </div>
        </noscript>

        <!-- start: Content -->
        <div id="content" class="span10">


            <ul class="breadcrumb">
                <li>
                    <i class="icon-home"></i>
                    <a href="index.html">主页</a>
                    <i class="icon-angle-right"></i>
                </li>
                <li>
                    <i class="icon-edit"></i>
                    <a href="#">车辆信息录入</a>
                </li>
            </ul>

            <div class="row-fluid sortable">
                <div class="box span12">
                    <div class="box-header" data-original-title>
                        <h2><i class="halflings-icon white edit"></i><span class="break"></span>车辆信息录入 </h2>
                        <div class="box-icon">
                            <a href="#" class="btn-setting"><i class="halflings-icon white wrench"></i></a>
                            <a href="#" class="btn-minimize"><i class="halflings-icon white chevron-up"></i></a>
                            <a href="#" class="btn-close"><i class="halflings-icon white remove"></i></a>
                        </div>
                    </div>
                    <div class="box-content">
                        <form class="form-horizontal" enctype="multipart/form-data" method="post">
                            <input type="hidden" name="Id" value="{$data.Id}">
                            <fieldset>
                                <div class="control-group">
                                    <label class="control-label" for="typeahead">所属企业</label>
                                    <div class="controls">
                                        <p class="help-block">可以根据报备历史信息，提示下拉列表选择输入。</p>
                                        <select class="select" name="company" size="1" >
                                            <option value="" selected="">请选择公司</option>
                                            {volist name="company" id='vo'}
                                            <option value="{$vo.Id}" {eq name="vo.Id" value="$data.company"}selected{/eq} >{$vo.name}</option>
                                            {/volist}
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="typeahead">所属挂车</label>
                                    <div class="controls">
                                        <input type="text" class="span6 typeahead" id="typeahead"  data-provide="typeahead" data-items="4" data-source='' name="truck" value="{$data.truck}">

                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="typeahead">车身颜色</label>
                                    <div class="controls">
                                        <input type="text" class="span6 typeahead" id="typeahead"  data-provide="typeahead" data-items="4" data-source='' name="truckcolour" value="{$data.truckcolour}">

                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="typeahead">照片</label>
                                    <div class="controls">
                                        <input type="file" class="span6 typeahead" id="typeahead"  data-provide="typeahead" data-items="4" data-source='' name="imgurl">
                                        <img src="/uploads/{$data.imgurl}" alt="" width="100px" height="50px">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">是否重点管理对象</label>
                                    <div class="controls">
                                        <select class="select" name="key" size="1" >
                                            <option value="1" {eq name="1" value="$data.key"}selected{/eq} >是</option>
                                            <option value="0" {eq name="2" value="$data.key"}selected{/eq}>否</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="typeahead">车辆年检时间</label>
                                    <div class="controls">
                                        <input name="yearcheck" type="text" class="input-xlarge datepicker" id="text"  data-provide="typeahead" data-items="4" value="{$data.yearcheck|date='Y-m-d',###}">

                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="typeahead">车辆保险情况</label>
                                    <div class="controls">
                                        <input name="Insurance" type="text" class="span6 typeahead" id="text"  data-provide="typeahead" data-items="4" value="{$data.Insurance}">

                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="typeahead">车辆违法状态</label>
                                    <div class="controls">
                                        <input name="Illegality" type="text" class="span6 typeahead" id="text"  data-provide="typeahead" data-items="4" value="{$data.Insurance}">

                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="typeahead">车辆所属驾驶员</label>
                                    <div class="controls">
                                        <select class="select" name="Driver" size="1" >
                                            <option value="" selected="">请选择驾驶员</option>
                                            {volist name="driver" id='vo'}
                                            <option value="{$vo.Id}" {eq name="vo.Id" value="$data.Driver"}selected{/eq}>{$vo.name1}</option>
                                            {/volist}
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="typeahead">出来那个所属押运员</label>
                                    <div class="controls">
                                        <input name="Escort" type="text" class="span6 typeahead" id="text"  data-provide="typeahead" data-items="4" value="{$data.Escort}">

                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="typeahead">是否本地车辆</label>
                                    <div class="controls">
                                        <select class="select" name="local" size="1" >
                                            <option value="1" {eq name="1" value="$data.local"}selected{/eq}>是</option>
                                            <option value="0" {eq name="0" value="$data.local"}selected{/eq}>否</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="typeahead">常载介质种类</label>
                                    <div class="controls">
                                        <input name="medium" type="text" class="span6 typeahead" id="text"  data-provide="typeahead" data-items="4" value="{$data.medium}">

                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label" for="typeahead">车辆轨迹</label>
                                    <div class="controls">
                                        <input name="Route" type="text" class="span6 typeahead" id="text"  data-provide="typeahead" data-items="4" value="{$data.Route}">

                                    </div>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary">保存</button>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <button type="reset" class="btn">取消</button>
                                </div>
                            </fieldset>
                        </form>

                    </div>
                </div><!--/span-->

            </div><!--/row-->
        </div><!--/.fluid-container-->

        <!-- end: Content -->
    </div><!--/#content.span10-->
</div><!--/fluid-row-->

<div class="modal hide fade" id="myModal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h3>Settings</h3>
    </div>
    <div class="modal-body">
        <p>Here settings can be configured...</p>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Close</a>
        <a href="#" class="btn btn-primary">Save changes</a>
    </div>
</div>
{include file="public/foot" /}
